<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>One Cupcake Away</title>
    <base href="/">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/svg-icons/cupcake-black.svg" rel="icon" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    
    <!-- Add Font Awesome CDN -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/6535790eba.js"></script>

    <!-- Additional feature https://github.com/GoogleChromeLabs/first-input-delay  -->
    <script src="first-input-delay/dist/first-input-delay.min.js"></script>
    <script>
        perfMetrics.onFirstInputDelay(function (delay, evt) {
            ga('send', 'event', {
                eventCategory: 'Perf Metrics',
                eventAction: 'first-input-delay',
                eventLabel: evt.type,
                // Event values must be an integer.
                eventValue: Math.round(delay),
                // Exclude this event from bounce rate calculations.
                nonInteraction: true,
            });
        });
    </script>

</head>
<body>
<app-root></app-root>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
