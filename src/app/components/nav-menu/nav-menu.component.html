<div [ngClass]="{'open': isOpen}" class="nav overlay">


    <video autoplay id="myVideo" loop muted>
        <source src="/assets/videos/oca-nav-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <nav-menu-icon></nav-menu-icon>

    <div class="row h-100 position-relative">

        <a (click)="toggleNav()" [routerLink]="'news'"
           class="col-lg-4 d-flex flex-column justify-content-center align-items-center ">
            <img alt="" height="76" ngSrc="assets/svg-icons/alert-white.svg" width="87">
            <p>Novice</p>
        </a>

        <a (click)="toggleNav()" [routerLink]="'music'"
           class="col-lg-4 d-flex flex-column justify-content-center align-items-center">
            <img alt="" height="74" ngSrc="assets/svg-icons/note-white.svg" width="48">
            <p>Glasba</p>
        </a>

        <a (click)="toggleNav()" [routerLink]="'contact'"
           class="col-lg-4 d-flex flex-column justify-content-center align-items-center">
            <img alt="" height="74" ngSrc="assets/svg-icons/mail-white.svg" width="93">
            <p>Kontakt + feedback</p>
        </a>
    </div>


</div>
