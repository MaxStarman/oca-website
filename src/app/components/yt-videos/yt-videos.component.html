<div class="container">
    <div *ngFor="let video of videos" class="video-section">
        <!-- Video card -->
        <div class="card border-0 shadow vh-50">
            <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
                <img [src]="video.snippet.thumbnails.medium.url" alt="..." class="card-img-top"></a>
            <div class="card-body text-center">
                <h5 class="card-title mb-0">
                    <a href="https://www.youtube.com/watch?v={{video.id.videoId}}">{{ video.snippet.title }}</a>
                </h5>
                <p class="card-text">{{ video.snippet.description }}</p>
            </div>
        </div>
    </div>
</div>
